# ===============================
# APPLICATION CONFIGURATION
# ===============================
spring.application.name=BizBridge Backend

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bizbridge?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=test@123

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===============================
# JWT CONFIGURATION
# ===============================
jwt.secret=BizBridgeSuperSecretKey123

# ===============================
# LOGGING CONFIGURATION
# ===============================

# Log file location (auto-created if missing)
logging.file.name=logs/bizbridge.log

# Log pattern (optional, for cleaner format)
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Log levels
logging.level.root=INFO
# Set your package logs in more detail
logging.level.com.bizbridge=DEBUG

# Optional: specify log directory
logging.file.path=logs
